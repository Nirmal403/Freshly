<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/checkout.css">
</head>
<body>
    <div id="page">
      
        <div id="checkout">
            <h2>Checkout</h2>
            <div id="checkoutdetails">
                <h3>Delivery Address</h3>
            </div>
            <div id="address">
                <h3></h3>
                <div id="name">
                    <div>
                        <h4>First Name</h4>
                        <input id="firstname">
                    </div>
                    <div>
                        <h4>Last Name</h4>
                        <input id="lastname">
                    </div>
                   
                  
    
                </div>
                <div>
                    <h4>
                        Full Name for Delivery Address
                    </h4>
                    <input id="fullname">
                </div>
                <div>
                    <h4>Address Line 1</h4>
                    <input id='address1'>
                </div>
                <div>
                    <h4>Address Line 2</h4>
                    <input id='address2'>
                </div>
                <div id="city1">
                    <div>
                        <h4>City</h4>
                        <input id="city">
                    </div>
                    <div>
                        <h4>State</h4>
                        <input id="State">
                    </div>
                    <div>
                        <h4>Zip</h4>
                        <input id="Zip">
                    </div>
                   
                </div>
                <div>
                    <h4>Email(We require your email to send you receipts and order updates)</h4>
                    <input id="email">
                </div>
                <div>
                    <h2 id="total">Total</h2>
                    <button id="confirm">Next</button>
                </div>  
            </div>
        </div>
        <div id="items">
            <h3>My Meals</h3>
        </div>
    </div>
</body>
</html>
<script src="./scripts/checkoutpage.js">
    
</script>
